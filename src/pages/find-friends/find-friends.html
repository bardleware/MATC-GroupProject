<ion-header>

  <ion-navbar>
    <ion-title>Find Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="friendsList">
    <ion-item ion-item *ngFor="let friend of friendsList | async" (click)="itemSelected($event, friend.id)">
      {{ friend.displayName }}
      <button *ngIf="!friendAdded" (click)="addFriend(friend.id, friend.displayName)">Add Friend</button>
      <button *ngIf="friendAdded">Friend Added</button>

    </ion-item>
  </ion-list>

</ion-content>
