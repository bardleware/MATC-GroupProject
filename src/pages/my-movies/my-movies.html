<!--
  Generated template for the MyMoviesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Movies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="movieList">
  <button ion-item *ngFor="let movie of movieList | async" (click)="itemSelected($event, movie.id)">
    {{ movie.title }}
  </button>
</ion-list>

</ion-content>
