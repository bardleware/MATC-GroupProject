<!--
  Generated template for the FriendsListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Friends List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="friendList">
    <button ion-item *ngFor="let friend of friendList | async" (click)="itemSelected($event, friend.id)">
      {{ friend.displayName }}
    </button>
  </ion-list>

</ion-content>
