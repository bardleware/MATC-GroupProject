<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="displayName">
    <h1 style="text-align: center">{{displayName}}</h1>

  </ion-item>
  <ion-item style="text-align: center;">
    <img src="assets/images/love.jpeg" alt="">
  </ion-item>

  <button ion-button full (click)="itemSelected($event, data)">Search Movies</button>
  <button ion-button full (click)="favoriteMovies($event, data)">My Favorite Movies</button>
  <button ion-button full (click)="findFriends($event, data)">Find Friends</button>
</ion-content>
